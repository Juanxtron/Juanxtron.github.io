<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Language Journey</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="assets/js/turn.js"></script>
    <style>
        body {
            background: #ccc;
        }
        .flipbook {
            width: 800px;
            height: 600px;
            margin: auto;
        }
        .flipbook .turn-page {
            background-color: #ccc;
            background-size: 100% 100%;
        }
        .cover {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            height: 100%;
            background: #f8f8f8;
            color: #333;
        }
    </style>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="inner">
                <!-- Logo -->
                <a href="index.html" class="logo">
                    <span class="symbol"><img src="images/arrowleft.svg" alt="" /></span><span class="title">Projects</span>
                </a>
                <!-- Nav -->
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div id="main">
            <div class="inner">

                <!-- Flipbook -->
                <div id="flipbook" class="flipbook">
                    <div style="background-image:url('images/1.jpg');"></div>
                    <div style="background-image:url('images/2.jpg');"></div>
                    <div style="background-image:url('images/3.jpg');"></div>
                    <div style="background-image:url('images/4.jpg');"></div>
                    <div style="background-image:url('images/5.jpg');"></div>
                    <div style="background-image:url('images/6.jpg');"></div>
                    <div style="background-image:url('images/7.jpg');"></div>
                    <div style="background-image:url('images/8.jpg');"></div>
                    <div style="background-image:url('images/9.jpg');"></div>
                    <div style="background-image:url('images/10.jpg');"></div>
                    <div style="background-image:url('images/11.jpg');"></div>
                    <div style="background-image:url('images/12.jpg');"></div>
                    <div style="background-image:url('images/13.jpg');"></div>
                    <div style="background-image:url('images/Blue Business Guide Ebook.jpg');"></div>
                    
                </div>

            </div>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <div class="inner">
                <section>
                    <h2>Follow</h2>
                    <ul class="icons">
                        <li><a href="https://www.linkedin.com/in/juan-pablo-cancelado-caro/" class="icon brands style2 fa-linkedin"><span class="label">Linkedin</span></a></li>
                        <li><a href="https://github.com/Juanxtron/Juanxtron" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
                    </ul>
                </section>
                <ul class="copyright">
                </ul>
            </div>
        </footer>

        <!-- Scripts -->
        <script>
            $(document).ready(function() {
                $('#flipbook').turn({
                    width: 800,
                    height: 600,
                    autoCenter: true,
                    display: 'double',
                    elevation: 50,
                    gradients: !$.isTouch
                });

                $('#prev-btn').click(function() {
                    $('#flipbook').turn('previous');
                });

                $('#next-btn').click(function() {
                    $('#flipbook').turn('next');
                });
            });

            $(window).bind('keydown', function(e) {
                if (e.keyCode == 37)
                    $('#flipbook').turn('previous');
                else if (e.keyCode == 39)
                    $('#flipbook').turn('next');
            });
        </script>

    </div>
</body>
</html>
